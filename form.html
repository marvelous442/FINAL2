<div class="container mt-5">
  <h1 class="text-center mb-4">Leauge Competition Registration</h1>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <form>
        <div class="form-group">
          <label for="fullName;">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Enjoy Games" required>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="enjoygames@gmail.com" required>
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="gameName">phone number</label>
          <input type="number" class="form-control" id="gameName" placeholder="08095456788" required>
        </div>

        

        <!-- <div class="form-group"> -->
           <label for="platform">Gaming Platform</label>
          <select class="form-control" id="platform" required>
            <option value="">Select your gaming platform</option>
            <option>PC</option>
            <option>Xbox</option>
            <option>PlayStation</option>
            <option>Nintendo Switch</option>
            <option>Mobile</option>
          </select>
		  <button type="submit" class="btn btn-primary" id="button" style="margin-bottom: 20px; margin-top: 20px;" >Register Now</button>
        </div> 
      
       



       
      </form>
    </div>
  </div>
